version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Mini_blog
    image: mini_blog_app
    volumes:
      - .:/var/www
    ports:
      - "6666:8080"
    depends_on:
      - postgres_db   # Laravel attend que PostgreSQL soit prÃªt

  postgres_db:
    image: postgres:15
    container_name: postgres_mini_blog
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5440:5432"

volumes:
  pgdata:
